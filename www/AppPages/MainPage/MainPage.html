<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
        <div class="center sliding">רשימת בקשות</div>
        <div class="right">
            <a href="#" class="back link"> <i class="icon icon-back"></i><span>חזור</span></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="requestsList" class="page">
        <form data-search-list=".request-items-list" data-search-in=".item-title-serachable" 
              class="searchbar searchbar-init" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
            <div class="searchbar-input">
                <input type="search" placeholder="חיפוש"><a href="#" class="searchbar-clear"></a>
            </div><a href="#" class="searchbar-cancel">בטל</a>
        </form>
        <div class="searchbar-overlay"></div>
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block">
                <div class="content-block-inner">
                    <div class="content-block searchbar-not-found">
                        <div class="content-block-inner">Nothing found</div>
                    </div>
                    <div class="list-block list-block-search searchbar-found request-items-list virtual-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
